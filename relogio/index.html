<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="relogio"></p>
</body>

<script>
    function relogio() {
        data = new Date();
        hora = data.getHours();
        minuto = data.getMinutes();
        segundo = data.getSeconds();

        if (hora < 10) {
            hora = '0' + hora;
        }
        if (minuto < 10) {
            minuto = '0' + minuto;
        }
        if (segundo < 10) {
            segundo = '0' + segundo;
        }
    
        var horas = hora + ':' + minuto + ':' + segundo;

        document.querySelector('#relogio').textContent = horas;
    }

    var tempo = setInterval(relogio, 1000);
</script>
</html>
