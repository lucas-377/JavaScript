<body>

    <h1>Teste de nacionalidade</h1>

    <input type="text" name="txt" id="txt">
    <input type="button" value="Checar" id="botao" onclick="teste()">
    <p id="res">Teste de nacionalidade brasileira.</p>
    
    <script>
        function teste(){
            var nacionalidade = window.document.getElementById('txt')
            var resultado = window.document.getElementById('res')

            if(nacionalidade == "Brasil"){
                resultado.innerHTML = `Nascendo no ${nacionalidade} você é Brasileiro.`
            }

            else {
                resultado.innerHTML = `Nascendo no ${nacionalidade} você é Estrangeiro.`
            }
        }
    </script>
