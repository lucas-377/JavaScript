<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>

    <style>
        body {
            font: normal 18pt arial;
            text-align: center;
        }

        #interaja {
            background: #58d858;
            border-radius: 30px;
            padding: 10px 0;
            width: 200px;
        }

        .container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Eventos DOM</h1>

    <p>
        Treinando os eventos.
    </p>

    <div class="container">
        <div id="interaja" onclick="clique()" onmouseenter="dentro()" onmouseout="fora()">
            Clique em mim
        </div>
    </div>

    <script>
        var area = window.document.getElementById('interaja')

        function clique(){
          area.innerText = 'Clicou!'
        }

        function dentro(){
            area.style.color = '#fff'
        }

        function fora(){
            area.style.color = '#000'
            area.innerText = 'Clique em mim'
        }
    </script>
</body>
</html>
